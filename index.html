<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, height=device-height">

<head>
  <meta charset="utf-8">
  <title>Check Yo' Self</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>CHECK <span class="yo">YO'</span> SELF</h1>
      <div class="form-box">
        <button class="search"><img class="search-svg" src="./check-yo-self-icons/search.svg" alt=""></button>
        <input class="search-form" type="text" name="" value="Search"></input>
      </div>
    </header>
    <section class="top-left">
      <span class="form-text">Task Title</span>
      <input class="form-title" type="text reset" name="Task title"></input>
      <section class="task-list">
      </section>
      <span class="form-text">Task Item</span>
      <div class="task-form">
        <input class="form-item" type="text reset" name="" value="">
        <button disabled class="add-task">+</button>
      </div>
      <button disabled class="button button-disable make-list">Make Task List</button>
      <button disabled class="button button-disable clear">Clear All</button>
    </section>
    <section class="bottom-left">
      <button class="button urgency">Filter By Urgency</button>
    </section>
    <main class="main">
      <h2 class="no-card-text">There's nothing here!</h2>
    </main>
  </div>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="task.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
