<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Check Yo' Self</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>CHECK <span class="yo">YO'</span> SELF</h1>
      <div class="form-box">
      <button class="search"><img class="search-svg" src="./check-yo-self-icons/search.svg" alt=""></button>
      <input class="search-form" type="text" name="" value="Search"></input>
      </div>
    </header>
    <section class="top-left">
      <span class="form-text">Task title</span>
      <input class="form title" type="text" name="Task title"></input>
      <span class="form-text">Task item</span>
      <input class="form item" type="text" name="" value="">
      <button class="button make-task">Make Task List</button>
      <button class="button clear">Clear All</button>
    </section>
    <section class="bottom-left">
      <button class="button urgency">Filter By Urgency</button>
    </section>
    <main class="main">
      <article class="task-card">
        <h4>${taskTitle.value}</h4>
        <div class="divider"></div>
        <ul>
          <li>stuff 1</li>
          <li>stuff 2</li>
          <li>stuff 3</li>
        </ul>
        <div class="divider"></div>
      </article>
    </main>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
